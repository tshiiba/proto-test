name: buf-generate

on:
  pull_request:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # PR のマージコミットではなく、PR の head ブランチに直接 push できるようにする
          ref: ${{ github.head_ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true

      - name: Set up Buf
        uses: bufbuild/buf-setup-action@v1

      - name: Install protoc-gen-doc
        run: |
          go install github.com/pseudomuto/protoc-gen-doc/cmd/protoc-gen-doc@v1.5.1
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

      - name: Generate docs
        run: buf generate

      - name: Commit generated docs (same-repo PR only)
        if: github.event.pull_request.head.repo.full_name == github.repository && github.actor != 'github-actions[bot]'
        run: |
          if git diff --quiet -- docs; then
            echo "docs/ is already up to date."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add docs
          git commit -m "chore(docs): regenerate proto docs"
          git push

      - name: Note for fork PRs
        if: github.event.pull_request.head.repo.full_name != github.repository
        run: |
          echo "This PR is from a fork, so the workflow cannot push commits back to the branch." >&2
          echo "Please run 'buf generate' locally and commit docs/." >&2
